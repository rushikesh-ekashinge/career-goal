<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
</head>
<body>
    <main class="profile-card" role="main">
        <header class="profile-header">
            <figure class="profile-avatar">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face" alt="Alex Johnson's profile picture" loading="lazy">
            </figure>
            <h1 class="profile-name">Rushikesh</h1>
            <h2 class="profile-title">Senior Frontend Developer</h2>
            <div class="profile-status">
                <span class="status-indicator" aria-label="Online status"></span>
                <span>Available</span>
            </div>
        </header>

        <section class="profile-body">
            <div class="profile-stats" role="region" aria-label="User statistics">
                <div class="stat-item">
                    <div class="stat-number">127</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2.4k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">890</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>

            <section class="profile-info" aria-label="Contact information">
                <div class="info-item">
                    <svg class="info-icon" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586l-8 8-8-8V4z"/>
                        <path d="M2 7.414V18a1 1 0 001 1h18a1 1 0 001-1V7.414l-8 8-8-8z"/>
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Email</div>
                        <div class="info-value">abc.de@example.com</div>
                    </div>
                </div>

                <div class="info-item">
                    <svg class="info-icon" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064"/>
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Location</div>
                        <div class="info-value">Maharashtra, In</div>
                    </div>
                </div>

                <div class="info-item">
                    <svg class="info-icon" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Joined</div>
                        <div class="info-value">March 2019</div>
                    </div>
                </div>
            </section>

            <div class="profile-actions" role="group" aria-label="Profile actions">
                <button class="btn btn-primary" type="button">Message</button>
                <button class="btn btn-secondary" type="button">Follow</button>
            </div>
        </section>
    </main>
</body>
</html>
